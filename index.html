<!DOCTYPE html>
<html>
  <head>
    <title>My Recipe Sharing Platform</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add the following line to link to the CSS file -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Browse Recipes</a></li>
          <li><a href="#">Add Recipe</a></li>
        </ul>
      </nav>
      <h1>My Recipe Sharing Platform</h1>
    </header>
    <main>
      <section class="featured-recipes">
        <h2>Featured Recipes</h2>
        <ul>
          <li>
            <img src="https://via.placeholder.com/300x200" alt="Recipe Image">
            <h3>Recipe Title</h3>
          </li>
          <li>
            <img src="https://via.placeholder.com/300x200" alt="Recipe Image">
            <h3>Recipe Title</h3>
          </li>
          <li>
            <img src="https://via.placeholder.com/300x200" alt="Recipe Image">
            <h3>Recipe Title</h3>
          </li>
          <li>
            <img src="https://via.placeholder.com/300x200" alt="Recipe Image">
            <h3>Recipe Title</h3>
          </li>
        </ul>
      </section>
      <section class="browse-recipes">
        <h2>Browse Recipes</h2>
        <ul>
          <li><a href="#">Breakfast</a></li>
          <li><a href="#">Lunch</a></li>
          <li><a href="#">Dinner</a></li>
          <li><a href="#">Desserts</a></li>
        </ul>
      </section>
      <!-- Add the following button elements -->
      <button id="button1">Add Recipe</button>
      <button id="button2">Add Recipe Category</button>
    </main>
    <footer>
      <p>&copy; 2023 My Recipe Sharing Platform. All rights reserved.</p>
    </footer>
    <!-- Add the following script tag to the bottom of the body section -->
    <script>
      const button1 = document.getElementById("button1");
      const button2 = document.getElementById("button2");

      button1.addEventListener("click", function() {
        const featuredRecipes = document.querySelector(".featured-recipes");
        const newRecipe = document.createElement("li");
        newRecipe.innerHTML = "<img src='https://via.placeholder.com/300x200' alt='Recipe Image'><h3>New Recipe Title</h3>";
        featuredRecipes.querySelector("ul").appendChild(newRecipe);
      });

      button2.addEventListener("click", function() {
        const browseRecipes = document.querySelector(".browse-recipes");
        const newCategory = document.createElement("li");
        newCategory.innerHTML = "<a href='#'>New Recipe Category</a>";
        browseRecipes.querySelector("ul").appendChild(newCategory);
      });
    </script>
  </body>
</html>
